name: release-windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build + publish release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Church Transcriber ${{ github.ref_name }}"
          releaseBody: |
            Automated Windows release for Church Transcriber.

            Install (PowerShell one-liner):
            powershell -NoProfile -ExecutionPolicy Bypass -Command "irm https://raw.githubusercontent.com/christopheraaronhogg/church-transcriber-tauri/main/install.ps1 | iex"
          releaseDraft: false
          prerelease: false
